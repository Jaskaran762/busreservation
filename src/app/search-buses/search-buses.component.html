<div class="container" *ngIf="!showList">
    <h1 align="center">Online Ticket booking</h1>
    <form (ngSubmit)="searchBuses()"> 
        <input type="text" placeholder="Enter source" name="t1" [(ngModel)]=search.source ><br>
        <input type="text" placeholder="Enter destination " name="t2" [(ngModel)]=search.destination><br>
        <input type="date" placeholder="Date of journey" name="t3" [(ngModel)]=search.travelDate><br>
        <button class="button1" style="margin-left: 45%;" type="submit">Show Buses</button>
    </form>
</div>
<div *ngIf="showList">
<table class="center">
    <thead>
        <tr>
            <th>Id</th>
            <th>Bus Name</th>
            <th>Bus Number</th>
            <th>Amount</th>
            <th>Seats</th>
            <th>Status</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of showBus">
            <td>{{b.id}}</td>
            <td>{{b.busName}}</td>
            <td>{{b.busNumber}}</td>
            <td>{{b.amount}}</td>
            <td>{{b.seats}}</td>
            <td>{{b.status}}</td>
            <td>{{b.type}}</td>
            <button class="button1" type="button" routerLink="/">Select</button>
        </tr>
    </tbody>
</table>
<button class="button1" type="button" style="margin-left: 45%;" (click)="hide()">Cancel</button>
</div>
