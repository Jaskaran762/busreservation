<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="cancel-booking.component.css"
      type="text/css"
    />
    <title>Cancel booking</title>
  </head>
  <body>
    <div class="content">
      <h3>Reason for Cancellation?</h3>
      <textarea name="reason" cols="50"></textarea><br /><br />

      <h5>The booking amount will be refunded to your account wallet</h5>
      <br />
      <a><button type="submit" (click)="cancel()">CONFIRM</button></a><br />
      <br />
      <div *ngIf="data && clicked">
        <h5>
          Your booking is
          {{ data.statusMessage }}!<br />
        </h5>
      </div>

      <div *ngIf="notRegistered">
        <strong style="color: red">
          Please register first, in order to receive refund amount.<br /><br />
          <a [routerLink]="['/signup']"
            ><button style="width: auto">Sign up here</button></a
          >
        </strong>
      </div>
      <br />

      <!--if status is true in response-->
      <div *ngIf="registered && data.status">
        <strong style="color: white"
          >Your booking fare: Rs.{{ amount }} is refunded to your wallet</strong
        >
        <h4>Do you wish to book again?</h4>
        <!--[routerLink]="['/home]"-->
        <a [routerLink]="['/dashboard/searchBuses']"><button>YES</button></a>
        &nbsp;
        <!--[routerLink]="['/bookings']"-->
        <a [routerLink]="['/dashboard/bookinglist']"><button>NO</button></a>
      </div>
    </div>
  </body>
</html>
