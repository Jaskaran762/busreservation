<app-homepage></app-homepage>
<div class="row center">
    <div class="main">
        <div class="card">
            <form [formGroup]="AdminLoginForm" (ngSubmit)="f.form.valid" #f="ngForm">
                <h2 align="center">Login as Admin</h2>
                <div class="form-group">
                    <label><b><i class="fas fa-envelope"></i> Email Address</b></label>
                    <input type="email" formControlName="username" placeholder="Enter username or Email Address" name="t1" [(ngModel)]=login.username >

                    <div *ngIf="Email.invalid && Email.touched">
                        <div class="error">! Enter valid Email.</div>
                    </div>

                    <br>
                    <label><b><i class="fas fa-lock"></i> Password</b></label><br>
                    <input type="password" formControlName="password" placeholder="Enter Password" name="t2" [(ngModel)]=login.password>

                    <div *ngIf="Password.invalid && Password.touched">
                        <div class="error">! Password should consist of minimum 8 characters.</div>
                    </div>
                    <br>
                    <button class="button1" (click)="onLoginClick()">Login</button>
                    <button class="button1" routerLink="/" type="button">Cancel</button><br>
                </div>
            </form>
        </div>
    </div>
</div>
